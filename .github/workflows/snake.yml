name: Neon Anime Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual run
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Neon Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Alenbosh
          outputs: |
            dist/github-snake.svg?color_snake=ff00ff&color_dots=#0d1117,#1a0033,#3a0088,#6f00ff,#00f7ff
            dist/github-snake-dark.svg?palette=github-dark&color_snake=00f7ff&color_dots=#0d1117,#240046,#3c096c,#7b2cbf,#ff00ff

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "üêç Update Neon Snake [skip ci]"
